<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAST GAME</title>
    <style>
        /* Genel stil */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8e44ad; /* Mor arka plan */
            color: #fff; /* Yazı rengi beyaz */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            background-color: #2c3e50; /* Koyu gri arka plan */
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #f39c12; /* Altın sarısı başlık rengi */
            font-size: 2.5em;
        }

        h2, h3 {
            color: #ecf0f1;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .animal-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .animal-section h2 {
            color: #3498db;
            font-size: 1.3em;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #leaderboard-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        #leaderboard-table th, #leaderboard-table td {
            border: 1px solid #7f8c8d;
            padding: 12px;
            text-align: center;
            color: #ecf0f1;
        }

        #leaderboard-table th {
            background-color: #8e44ad;
        }

        #market, #player-input {
            margin-top: 20px;
            text-align: center;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .input-group button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #9b59b6;
        }

        .input-group button:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Dast Airdrop</h1>

        <div id="farm">
            <div id="cow-section" class="animal-section">
                <h2>DAST 1</h2>
                <button id="milk-button">Get Airdrop</button>
                <p id="milk-amount">Miktar: 0</p>
            </div>
            <div id="chicken-section" class="animal-section">
                <h2>DAST 2</h2>
                <button id="egg-button" disabled>Locked (2M DAST)</button>
                <p id="egg-amount">Miktar: 0</p>
                <button id="unlock-dast2">Unlock DAST 2 (2M DAST)</button>
            </div>
            <div id="sheep-section" class="animal-section">
                <h2>DAST 3</h2>
                <button id="wool-button" disabled>Locked (6M DAST)</button>
                <p id="wool-amount">Miktar: 0</p>
                <button id="unlock-dast3">Unlock DAST 3 (6M DAST)</button>
            </div>
            <div id="bee-section" class="animal-section">
                <h2>DAST 4</h2>
                <button id="honey-button" disabled>Locked (3 hours)</button>
                <p id="honey-amount">Miktar: 0</p>
            </div>
        </div>

        <div id="market">
            <h2>Your total amount of $DAST</h2>
            <p id="money">DAST: 0</p>
            <button id="sell-all">Sell All</button>
        </div>

        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <div id="leaderboard-table"></div>
        </div>

        <div id="player-input">
            <h3>Yeni Oyuncu Kaydı</h3>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Oyuncu Adı" />
                <button id="add-player-button">Oyuncu Ekle</button>
            </div>
        </div>
    </div>

    <script>
        let milkAmount = 0, eggAmount = 0, woolAmount = 0, honeyAmount = 0;
        let money = 0;
        let dast2Unlocked = localStorage.getItem('dast2Unlocked') === 'true'; // DAST 2 kilit durumu
        let dast3Unlocked = localStorage.getItem('dast3Unlocked') === 'true'; // DAST 3 kilit durumu

        let players = JSON.parse(localStorage.getItem('players')) || [];

        const milkValue = 1, eggValue = 2, woolValue = 3, honeyValue = 4;
        const honeyReward = 10000; // 10,000 DAST per click for DAST 4
        const honeyCooldown = 3 * 60 * 60 * 1000; // 3 hours in milliseconds

        const milkButton = document.getElementById('milk-button');
        const eggButton = document.getElementById('egg-button');
        const woolButton = document.getElementById('wool-button');
        const honeyButton = document.getElementById('honey-button');
        const unlockDast2Button = document.getElementById('unlock-dast2');
        const unlockDast3Button = document.getElementById('unlock-dast3');
        const sellAllButton = document.getElementById('sell-all');
        const moneyDisplay = document.getElementById('money');
        const leaderboardContainer = document.getElementById('leaderboard-table');

        function loadGameData() {
            milkAmount = parseInt(localStorage.getItem('milkAmount')) || 0;
            eggAmount = parseInt(localStorage.getItem('eggAmount')) || 0;
            woolAmount = parseInt(localStorage.getItem('woolAmount')) || 0;
            honeyAmount = parseInt(localStorage.getItem('honeyAmount')) || 0;
            money = parseInt(localStorage.getItem('money')) || 0;
            dast2Unlocked = localStorage.getItem('dast2Unlocked') === 'true';
            dast3Unlocked = localStorage.getItem('dast3Unlocked') === 'true';

            const lastHoneyTime = parseInt(localStorage.getItem('lastHoneyTime')) || 0;
            const currentTime = Date.now();
            const timeDiff = currentTime - lastHoneyTime;

            if (timeDiff >= honeyCooldown) {
                honeyButton.disabled = false;
                honeyButton.textContent = 'Complete Mission (10,000 DAST)';
            } else {
                honeyButton.disabled = true;
                const remainingTime = honeyCooldown - timeDiff;
                honeyButton.textContent = `locked (${Math.ceil(remainingTime / 60000)} dk remained)`;
            }

            updateDisplay();
        }

        function saveGameData() {
            localStorage.setItem('milkAmount', milkAmount);
            localStorage.setItem('eggAmount', eggAmount);
            localStorage.setItem('woolAmount', woolAmount);
            localStorage.setItem('honeyAmount', honeyAmount);
            localStorage.setItem('money', money);
            localStorage.setItem('dast2Unlocked', dast2Unlocked);
            localStorage.setItem('dast3Unlocked', dast3Unlocked);
            localStorage.setItem('players', JSON.stringify(players));
        }

        function updateDisplay() {
            document.getElementById('milk-amount').textContent = `DAST: ${milkAmount}`;
            document.getElementById('egg-amount').textContent = `DAST: ${eggAmount}`;
            document.getElementById('wool-amount').textContent = `DAST: ${woolAmount}`;
            document.getElementById('honey-amount').textContent = `DAST: ${honeyAmount}`;
            moneyDisplay.textContent = `DAST: ${money}`;

            if (dast2Unlocked) {
                eggButton.disabled = false;
            }
            if (dast3Unlocked) {
                woolButton.disabled = false;
            }
        }

        function displayLeaderboard() {
            const sortedPlayers = players.sort((a, b) => b.money - a.money); // Sort by money
            let leaderboardHtml = '<table><tr><th>Player</th><th>Money</th></tr>';
            sortedPlayers.forEach(player => {
                leaderboardHtml += `<tr><td>${player.name}</td><td>${player.money}</td></tr>`;
            });
            leaderboardHtml += '</table>';
            leaderboardContainer.innerHTML = leaderboardHtml;
        }

        // Add event listeners for buttons
        milkButton.addEventListener('click', () => {
            milkAmount += milkValue;
            money += milkValue;
            saveGameData();
            updateDisplay();
            displayLeaderboard(); // Update leaderboard after money change
        });

        eggButton.addEventListener('click', () => {
            eggAmount += eggValue;
            money += eggValue;
            saveGameData();
            updateDisplay();
            displayLeaderboard(); // Update leaderboard after money change
        });

        woolButton.addEventListener('click', () => {
            woolAmount += woolValue;
            money += woolValue;
            saveGameData();
            updateDisplay();
            displayLeaderboard(); // Update leaderboard after money change
        });

        honeyButton.addEventListener('click', () => {
            honeyAmount += honeyReward;
            money += honeyReward;
            localStorage.setItem('lastHoneyTime', Date.now());
            saveGameData();
            updateDisplay();
            displayLeaderboard(); // Update leaderboard after money change
        });

        sellAllButton.addEventListener('click', () => {
            milkAmount = 0;
            eggAmount = 0;
            woolAmount = 0;
            honeyAmount = 0;
            saveGameData();
            updateDisplay();
            displayLeaderboard(); // Update leaderboard after sell
        });

        unlockDast2Button.addEventListener('click', () => {
            if (money >= 2000000) {
                dast2Unlocked = true;
                money -= 2000000;
                saveGameData();
                updateDisplay();
                displayLeaderboard(); // Update leaderboard after unlocking
            }
        });

        unlockDast3Button.addEventListener('click', () => {
            if (money >= 6000000) {
                dast3Unlocked = true;
                money -= 6000000;
                saveGameData();
                updateDisplay();
                displayLeaderboard(); // Update leaderboard after unlocking
            }
        });

        // Add Player Registration
        document.getElementById('add-player-button').addEventListener('click', () => {
            const playerName = document.getElementById('player-name').value.trim();
            if (playerName) {
                players.push({ id: Date.now(), name: playerName, money });
                localStorage.setItem('players', JSON.stringify(players));
                document.getElementById('player-name').value = ''; // Clear input
                displayLeaderboard(); // Update leaderboard immediately
            }
        });

        // Initial Game Load
        loadGameData();
        displayLeaderboard(); // Display leaderboard when page loads
    </script>
</body>
</html>
