<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAST GAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeb3b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden; /* Prevent scroll */
        }

        #game-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Ensure container doesn't exceed screen size */
            overflow-y: auto; /* Allow vertical scrolling if content overflows */
        }

        h1 {
            font-size: 18px; /* Smaller title font */
            margin-bottom: 10px;
        }

        #farm {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .animal-section {
            margin: 5px;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 8px;
            width: 45%; /* Adjust width for mobile screens */
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .animal-section:hover {
            transform: scale(1.05);
        }

        button {
            padding: 8px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 14px; /* Adjust button font size */
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        p {
            font-size: 14px; /* Adjust paragraph font size */
        }

        #market {
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            #game-container {
                padding: 10px;
            }
            .animal-section {
                width: 48%; /* Adjust width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 16px; /* Smaller header on very small screens */
            }

            button {
                font-size: 12px; /* Smaller button font */
            }

            p {
                font-size: 12px; /* Smaller text for better fit */
            }

            .animal-section {
                width: 100%; /* Full width for very small screens */
            }
        }

        /* Prevent scrolling in body, only allow scrolling inside the game container */
        body, html {
            height: 100%;
        }

        #game-container {
            max-height: 100%;
            overflow-y: auto; /* Allow scrolling inside the game container */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Dast Airdrop</h1>

        <div id="farm">
            <div id="cow-section" class="animal-section">
                <h2>DAST 1</h2>
                <button id="milk-button">Get Airdrop</button>
                <p id="milk-amount">Miktar: 0</p>
            </div>
            <div id="chicken-section" class="animal-section">
                <h2>DAST 2</h2>
                <button id="egg-button" disabled>Locked (2M DAST)</button>
                <p id="egg-amount">Miktar: 0</p>
                <button id="unlock-dast2">DAST 2 Open (2M DAST)</button>
            </div>
            <div id="sheep-section" class="animal-section">
                <h2>DAST 3</h2>
                <button id="wool-button" disabled>Locked (6M DAST)</button>
                <p id="wool-amount">Miktar: 0</p>
                <button id="unlock-dast3">DAST 3 Open (6M DAST)</button>
            </div>
            <div id="bee-section" class="animal-section">
                <h2>DAST 4</h2>
                <button id="honey-button" disabled>Task (Every 3 Hours)</button>
                <p id="honey-amount">Miktar: 0</p>
            </div>
        </div>

        <div id="market">
            <h2>TYour total amount of $DAST</h2>
            <p id="money">DAST: 0</p>
            <button id="sell-all">Sell ​​All</button>
        </div>
    </div>

    <script>
        let milkAmount = 0, eggAmount = 0, woolAmount = 0, honeyAmount = 0;
        let money = 0;
        let dast2Unlocked = localStorage.getItem('dast2Unlocked') === 'true'; // DAST 2 kilit durumu
        let dast3Unlocked = localStorage.getItem('dast3Unlocked') === 'true'; // DAST 3 kilit durumu

        const milkValue = 1, eggValue = 2, woolValue = 3, honeyValue = 4;
        const honeyReward = 5000; // 10,000 DAST per click for DAST 4
        const honeyCooldown = 3 * 60 * 60 * 1000; // 3 hours in milliseconds

        const milkButton = document.getElementById('milk-button');
        const eggButton = document.getElementById('egg-button');
        const woolButton = document.getElementById('wool-button');
        const honeyButton = document.getElementById('honey-button');
        const unlockDast2Button = document.getElementById('unlock-dast2');
        const unlockDast3Button = document.getElementById('unlock-dast3');
        const sellAllButton = document.getElementById('sell-all');
        const moneyDisplay = document.getElementById('money');

        function loadGameData() {
            milkAmount = parseInt(localStorage.getItem('milkAmount')) || 0;
            eggAmount = parseInt(localStorage.getItem('eggAmount')) || 0;
            woolAmount = parseInt(localStorage.getItem('woolAmount')) || 0;
            honeyAmount = parseInt(localStorage.getItem('honeyAmount')) || 0;
            money = parseInt(localStorage.getItem('money')) || 0;
            dast2Unlocked = localStorage.getItem('dast2Unlocked') === 'true';
            dast3Unlocked = localStorage.getItem('dast3Unlocked') === 'true';

            // Load last click time for DAST 4
            const lastHoneyTime = parseInt(localStorage.getItem('lastHoneyTime')) || 0;
            const currentTime = Date.now();
            const timeDiff = currentTime - lastHoneyTime;

            // Enable/disable honey button based on cooldown
            if (timeDiff >= honeyCooldown) {
                honeyButton.disabled = false;
                honeyButton.textContent = 'Görev Tamamla (10.000 DAST)';
            } else {
                honeyButton.disabled = true;
                const remainingTime = honeyCooldown - timeDiff;
                honeyButton.textContent = `Kilitli (${Math.ceil(remainingTime / 60000)} dk kalmış)`;
            }

            updateDisplay();
        }

        function saveGameData() {
            localStorage.setItem('milkAmount', milkAmount);
            localStorage.setItem('eggAmount', eggAmount);
            localStorage.setItem('woolAmount', woolAmount);
            localStorage.setItem('honeyAmount', honeyAmount);
            localStorage.setItem('money', money);
            localStorage.setItem('dast2Unlocked', dast2Unlocked);
            localStorage.setItem('dast3Unlocked', dast3Unlocked);
        }

        function updateDisplay() {
            document.getElementById('milk-amount').textContent = `DAST: ${milkAmount}`;
            document.getElementById('egg-amount').textContent = `DAST: ${eggAmount}`;
            document.getElementById('wool-amount').textContent = `DAST: ${woolAmount}`;
            document.getElementById('honey-amount').textContent = `DAST: ${honeyAmount}`;
            moneyDisplay.textContent = `DAST: ${money}`;

            // DAST 2 kilit durumu
            if (dast2Unlocked) {
                eggButton.disabled = false;
                eggButton.textContent = 'Airdrop Al';
            } else {
                eggButton.disabled = true;
                eggButton.textContent = 'Kilitli (2M DAST)';
            }

            // DAST 3 kilit durumu
            if (dast3Unlocked) {
                woolButton.disabled = false;
                woolButton.textContent = 'Airdrop Al';
            } else {
                woolButton.disabled = true;
                woolButton.textContent = 'Kilitli (6M DAST)';
            }
        }

        function unlockDast2() {
            const unlockCost = 2000000; // 2M DAST
            if (money >= unlockCost && !dast2Unlocked) {
                money -= unlockCost;
                dast2Unlocked = true;
                saveGameData();
                updateDisplay();
                alert('DAST 2 özelliği başarıyla açıldı!');
            } else if (money < unlockCost) {
                alert('Yeterli DAST birikiminiz yok!');
            }
        }

        function unlockDast3() {
            const unlockCost = 6000000; // 6M DAST
            if (money >= unlockCost && !dast3Unlocked) {
                money -= unlockCost;
                dast3Unlocked = true;
                saveGameData();
                updateDisplay();
                alert('DAST 3 özelliği başarıyla açıldı!');
            } else if (money < unlockCost) {
                alert('Yeterli DAST birikiminiz yok!');
            }
        }

        honeyButton.addEventListener('click', () => {
            honeyAmount += honeyReward;
            money += honeyReward;
            saveGameData();

            // Update last click time
            const currentTime = Date.now();
            localStorage.setItem('lastHoneyTime', currentTime);

            // Disable the button and start the cooldown
            honeyButton.disabled = true;
            const remainingTime = honeyCooldown;
            honeyButton.textContent = `Kilitli (${Math.ceil(remainingTime / 60000)} dk kalmış)`;

            updateDisplay();
        });

        milkButton.addEventListener('click', () => {
            milkAmount++;
            saveGameData();
            updateDisplay();
        });

        eggButton.addEventListener('click', () => {
            if (dast2Unlocked) {
                eggAmount++;
                saveGameData();
                updateDisplay();
            }
        });

        woolButton.addEventListener('click', () => {
            if (dast3Unlocked) {
                woolAmount++;
                saveGameData();
                updateDisplay();
            }
        });

        sellAllButton.addEventListener('click', () => {
            money += (milkAmount * milkValue) + (eggAmount * eggValue) + (woolAmount * woolValue) + (honeyAmount * honeyValue);
            milkAmount = 0;
            eggAmount = 0;
            woolAmount = 0;
            honeyAmount = 0;
            saveGameData();
            updateDisplay();
        });

        unlockDast2Button.addEventListener('click', unlockDast2);
        unlockDast3Button.addEventListener('click', unlockDast3);

        loadGameData();
    </script>
</body>
</html>
